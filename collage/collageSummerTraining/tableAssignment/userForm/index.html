<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Document</title>
    </head>
    <body>
        <div class="center">
            <form action="">
                <table>
                    <tr>
                        <th colspan="2">User Form</td>
                    </tr>
                    <tr>
                        <td>
                            <label for="username">Enter Name<label>
                        </td>
                        <td>
                            <input type="text" name='username'>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="password">Enter Password</label>
                        </td>
                        <td>
                            <input type="password" id="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address">Enter Address</label>
                        </td>
                        <td>
                            <textarea name="address" id="address"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="game">Select Game</label>
                        </td>
                        <td>
                            <input type="checkbox" name="hockey">
                            <label for="hockey">Hockey</label>
                            <br>
                            <input type="checkbox" name="football">
                            <label for="football">Football</label>
                            <br>
                            <input type="checkbox" name="batminton">
                            <label for="batminton">Badminton</label>
                            <br>
                            <input type="checkbox" name="criket">
                            <label for="criket">Criket</label>
                            <br>
                            <input type="checkbox" name="volleyball">
                            <label for="volleyball">Volleyball</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="gender">Gender</label>
                        </td>
                        <td>
                            <label for="male">Male</label>
                            <input type="radio" name="male" id="gender">
                            <label for="female">Female</label>
                            <input type="radio" name="female" id="gender">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="age">Age</label>
                        </td>
                        <td>
                            <select name="age">
                                <option value="select">Select</option>
                                <option value="0-18">0-18</option>
                                <option value="19-35">19-35</option>
                                <option value="36+">36+</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="file" name="file">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>Click Me</button>
                            <button type="button" onclick="document.getElementsByTagName('input').value=''">Reset</button>
                            <button type="submit">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
        <script>

        </script>
    </body>
</html>
